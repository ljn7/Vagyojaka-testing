name: MacOS Build

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    env:
      QT_VERSION: "6.6.1"
    
    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        modules: 'qtmultimedia qtpositioning qtwebchannel'
        tools: 'tools_cmake tools_ninja'
        cache: true
        aqtversion: '==3.1.*'

    - name: Install dependencies
      run: |
        brew update
        brew install cmake pkg-config
        brew install libgit2
        brew install fftw
        brew install ffmpeg

    - name: Switch Xcode version
      run: |
        sudo xcode-select --switch /Applications/Xcode_15.2.app
        
    - name: Create build directory
      run: mkdir build
    
    - name: Configure CMake
      working-directory: ./build
      env:
        Qt6_DIR: ${{ env.Qt6_DIR }}
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }}
    
    - name: Build
      working-directory: ./build
      run: |
        cmake --build . --config Release -j$(sysctl -n hw.ncpu)
    
    - name: Find executable
      working-directory: ./build
      run: |
        echo "Looking for executable..."
        find . -name "Vagyojaka" -type f -o -name "Vagyojaka.app"
        
    - name: Package
      working-directory: ./build
      run: |
        # Create app bundle directory structure
        mkdir -p Vagyojaka.app/Contents/Frameworks
        mkdir -p Vagyojaka.app/Contents/MacOS
        
        # Find and copy the executable
        EXECUTABLE_PATH=$(find . -name "Vagyojaka" -type f)
        if [ -z "$EXECUTABLE_PATH" ]; then
          echo "Error: Could not find Vagyojaka executable"
          exit 1
        fi
        echo "Found executable at: $EXECUTABLE_PATH"
        cp "$EXECUTABLE_PATH" Vagyojaka.app/Contents/MacOS/
        
        # Create Info.plist
        cat > Vagyojaka.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>Vagyojaka</string>
            <key>CFBundleIconFile</key>
            <string>AppIcon.icns</string>
            <key>CFBundleIdentifier</key>
            <string>com.vagyojaka.app</string>
            <key>CFBundleName</key>
            <string>Vagyojaka</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>${GITHUB_REF_NAME:-1.0.0}</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # Deploy Qt dependencies and create DMG
        macdeployqt Vagyojava.app -verbose=2 -dmg
        
        # Rename DMG if this is a release
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          mv Vagyojaka.dmg "Vagyojaka-${{ github.ref_name }}-macos.dmg"
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: Vagyojaka-macOS
        path: |
          build/Vagyojaka*.dmg
          build/Vagyojaka.app

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Vagyojaka*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
